<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="img/icons/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="#212985">
  <meta name="apple-mobile-web-app-title" content="Spotick">
  <link rel="apple-touch-icon" href="./img/icons/icon-128x128.png" sizes="128x128">
  <link rel="apple-touch-icon" href="./img/icons/icon-144x144.png" sizes="144x144">
  <link rel="apple-touch-icon" href="./img/icons/icon-152x152.png" sizes="152x152">
  <link rel="apple-touch-icon" href="./img/icons/icon-192x192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="./img/icons/icon-512x512.png" sizes="512x512">
  <meta name="msapplication-TileImage" content="./img/icons/icon-128x128.png">
  <meta name="msapplication-TileColor" content="#fafafa">
  <meta name="theme-color" content="#212985">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico" , "%PUBLIC_URL%/favicon.ico" will work correctly both with client-side
    routing and a non-root public URL. Learn how to configure a non-root public URL by running `npm run build`. -->
  <title>Spotick</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" async>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" async>
</head>

    You need to enable JavaScript to run this app.
  </noscript>
